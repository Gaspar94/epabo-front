<ion-header>
  <ion-toolbar>
    <ion-title>Gastos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
         <ion-button [routerLink]="['/nuevo-gasto']" expand = "block"> 
           <ion-icon name="calculator">Nuevo Gasto</ion-icon>
            Nuevo gasto
        </ion-button>
      </ion-col>
    </ion-row>    
  </ion-grid>
  <ion-card *ngFor="let gasto of gastos">
    <ion-card-header>
       <ion-card-title>Importe : {{gasto.montoGasto}}</ion-card-title>
       <ion-card-subtitle>Fecha : {{gasto.fecha}}</ion-card-subtitle>
    </ion-card-header>  
    <ion-card-content>
      Descripcion : {{gasto.descripcion}}
    </ion-card-content>
  </ion-card>
</ion-content>
