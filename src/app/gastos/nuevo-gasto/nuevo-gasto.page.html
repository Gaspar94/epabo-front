<ion-header>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  <ion-toolbar>
    <ion-title>Nuevo Gasto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="gasto(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">          
            <h3>Ingres√° tu gasto</h3>       
         
            <ion-item>
              <ion-input  name="descripcion" type="text" placeholder="Descripcion" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-datetime  name="fecha" type="text" placeholder="Fecha" ngModel required></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-input  name="montoGasto" type="text" placeholder="Monto" ngModel required></ion-input>
            </ion-item>         
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Enviar!</ion-button>         
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
